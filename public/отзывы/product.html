<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт | Платформа Отзывов</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Шапка с навигацией и поиском -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Платформа Отзывов</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Главная</a>
            <a class="nav-item nav-link" href="register.html">Регистрация</a>
            <a class="nav-item nav-link" href="login.html">Вход</a>
            <a class="nav-item nav-link" href="add_review.html">Добавить отзыв</a>
        </div>
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск продуктов и услуг" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>

<!-- Контент страницы -->
<div class="container mt-5">
    <h2 id="product-name">Название Продукта</h2>
    <p id="product-description">Описание продукта здесь...</p>
    <h3>Отзывы</h3>
    <!-- Блок для динамической загрузки отзывов через AJAX -->
    <div id="reviews-container">
        <!-- Пример отзыва (Динамически загружаемый контент) -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Заголовок отзыва</h5>
                <h6 class="card-subtitle mb-2 text-muted">Рейтинг: ★★★★☆</h6>
                <p class="card-text">Текст отзыва...</p>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Скрипт для AJAX запросов -->
<script src="script.js"></script>
</body>
</html>
